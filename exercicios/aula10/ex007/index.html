<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="inicio()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function inicio() {
        let nome = window.prompt('Qual é o nome do aluno?')
        let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
        let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
        let res = window.document.getElementById('resultado')
        let media = (n1 + n2) / 2
        res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>. <p>As notas obtidas foram <mark>${n1} e ${n2}</mark>. <p>A média final será <mark>${media}</mark>.`
        }
    </script>
</body>
</html>
