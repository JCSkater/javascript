<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <Style>
        body {font: 12pt Arial;}
        button {font-size: 12pt; padding: 30px;}
    </Style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="inicio()">Clique para calcular</button>
    <section id='resultado'>
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function inicio(){
        let numero = window.prompt('Digite um número:')
        let res = window.document.getElementById('resultado')
        let dobro = numero * 2
        let metade = numero / 2
        res.innerHTML = `<p>O dobro de ${numero} é ${dobro} e a metade é ${metade}!`
        }
    </script>
</body>
</html>
